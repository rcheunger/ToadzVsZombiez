      <div id="helpBtns" style="display:none">

        <img class="b4" src="img/helpPage/b1.png">
        <div class="b4txt">MATIC</div>

        <div class="b7txt">TOAD</div>
        <img class="b8" src="img/helpPage/b2.png">
        <div class="b8txt">18</div>

        <img class="b9" src="img/shopPage/b9.png" onclick="window.open('https://testnets.opensea.io/account')">
        <img class="nft1" src="img/shopPage/nft1.png" onclick= "claimNft1()">
        <div class="nft1txt">PRICE: 10 $TOAD</div>
        <img class="nft2" src="img/shopPage/nft2.png" onclick= "claimNft2()">
        <div class="nft2txt">PRICE: 25 $TOAD</div>
        <img class="nft3" src="img/shopPage/nft3.png" onclick= "claimNft3()">

        <img class="nft4" src="img/shopPage/nft4.png" onclick= "claimNft4()">

    </canvas>

      <img class="footerimg" src="img/nav/BotNav.png">

      <img class="email" src="img/nav/email.png" onclick= "window.open('mailto:rowancheung@gmail.com')">
