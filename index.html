<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Toadz Vs. Zombiez</title> 
    <link rel="stylesheet" href="src/js/styles.css">
    <style>

  <body>
      <div id="header" class="header" style="display:none">
        <img class="headerimg" src="src/img/nav/TopNav.png">

      </div>
        <div id="helpBtns" class="helpBtns" style="display:none">
          <img class="b1" src="src/img/helpPage/b1.png">
          <div class="b1txt">Polygon Testnet</div>
          <img class="b2" src="src/img/helpPage/b1.png">
          <div class="b2txt">https://matic-mumbai.chainstacklabs.com</div>
          <img class="b3" src="src/img/helpPage/b1.png">
          <div class="b3txt">80001</div>

          <div class="b6txt">0x44Ad8298A925F12d89A27f5C06069A6292099875</div>
          <img class="b7" src="src/img/helpPage/b2.png">
          <div class="b7txt">TOAD</div>
          <img class="b8" src="src/img/helpPage/b2.png">
          <div class="b8txt">18</div>
          <div class="b9txt">(reload page after adding a new network)</div> 
        </div> 

        <div id="shopBtns" class="shopBtns" style="display:none">
          <img class="b9" src="src/img/shopPage/b9.png" onclick="window.open('https://testnets.opensea.io/account')">
          <img class="nft" src="src/img/shopPage/nft1.png" onclick= "claimNft()">
          <div class="nfttxt">MINT FOR 25 $TOAD</div>
        </div>
      <canvas>
      </canvas>

        <img class="footerimg" src="src/img/nav/BotNav.png">
        <img class="twitter" src="src/img/nav/twitter.png" onclick= "window.open('https://twitter.com/rcheunger')">
        <img class="email" src="src/img/nav/email.png" onclick= "window.open('mailto:rcheunger@gmail.com')">
      </div>

      crossorigin="anonymous" referrerpolicy="no-referrer"></script>"
      <script type="module" src="src/js/canvas.js"></script>
